<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Asta Riparazione Fantamaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="background-animation" id="background-animation"></div>

    <header>
      <div class="nav-container">
        <div class="logo">
          <span class="logo-icon">‚öΩ</span>
          <span>Fantamaster</span>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode">
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1 id="auction-title">Asta di Riparazione</h1>
          <p class="subtitle" id="auction-subtitle">Fantacalcio Fantamaster</p>

          <div class="auction-info">
            <h2>üìÖ Info Asta</h2>
            <p><strong>Data:</strong> <span id="auction-date">30 Dicembre 2024</span></p>
            <p><strong>Ora:</strong> <span id="auction-time">15:00</span></p>
          </div>

          <div class="countdown-container">
            <div class="countdown-wrapper">
              <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Giorni</div>
              </div>
              <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Ore</div>
              </div>
              <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minuti</div>
              </div>
              <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Secondi</div>
              </div>
            </div>

            <div class="celebration-message" id="celebration-message">
              <div class="football-icon">‚öΩ</div>
              <h2 id="celebration-title">Buon Asta a Tutti!</h2>
              <p><strong id="celebration-text">L'asta √® iniziata!</strong></p>
              <p id="celebration-emoji">Che vinca il migliore! üèÜ‚öΩ</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="copyright">
          <p>&copy; <span id="current-year"></span> <span id="footer-text">Fantamaster - Asta di Riparazione</span></p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
